<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    The student's name is<span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>
    <br>
    Country: <span th:text="${student.country}"/>
    <br>
    Language: <span th:text="${student.language}"/>
    <br>
    <ul>
        <li th:each="system : ${student.favSystems}" th:text="${system}"></li>
    </ul>
</body>
</html>
