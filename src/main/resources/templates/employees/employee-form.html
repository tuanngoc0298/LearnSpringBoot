<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee Directory</h3>
        <hr>

        <h2>Save Employee</h2>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
            <!--Add hidden form field to handle update-->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" placeholder="First name" class="form-control mb-4 w-25" th:field="*{firstName}">
            <input type="text" placeholder="Last name" class="form-control mb-4 w-25" th:field="*{lastName}">
            <input type="text" placeholder="Email" class="form-control mb-4 w-25" th:field="*{email}">

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>
</body>
</html>
